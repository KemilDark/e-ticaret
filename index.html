<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Ticaret Sitesi</title>
  <!-- Tailwind CSS (Yerel derlenmiş dosya) -->
  <link href="/css/tailwind.css" rel="stylesheet">
  <!-- React ve ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" onerror="console.error('React yüklenemedi');"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" onerror="console.error('ReactDOM yüklenemedi');"></script>
  <!-- Babel CDN -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js" onerror="console.error('Babel yüklenemedi');"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" onerror="console.error('Firebase App yüklenemedi');"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js" onerror="console.error('Firebase Auth yüklenemedi');"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js" onerror="console.error('Firebase Firestore yüklenemedi');"></script>
</head>
<body class="bg-black text-white">
  <div id="root">Yükleniyor...</div>

  <script type="text/babel">
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyDGZ_0sb0XEYY0RbQ3qk_BWToXw0CPt0II",
      authDomain: "e-ticaret-74b1c.firebaseapp.com",
      projectId: "e-ticaret-74b1c",
      storageBucket: "e-ticaret-74b1c.firebasestorage.app",
      messagingSenderId: "547307588836",
      appId: "1:547307588836:web:f07b04c5d1b6300efe70f1",
      measurementId: "G-GTL1NTV1G1"
    };

    // Firebase başlatma
    let app, auth, db, logsRef;
    try {
      app = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.firestore();
      logsRef = db.collection("logs");
      console.log("Firebase başlatıldı:", app.name);
    } catch (error) {
      console.error("Firebase başlatma hatası:", error);
      document.getElementById("root").innerHTML = "Firebase başlatılamadı. Lütfen konsolu kontrol edin.";
    }

    // Ürün verileri
    const initialUrunler = [
      { id: 1, ad: "Telefon", fiyat: 15000, gorsel: "https://via.placeholder.com/150", baslik: "En Yeni Model", aciklama: "Gelişmiş kamera ve performans özellikleriyle donatılmış akıllı telefon.", yayinlandi: true },
      { id: 2, ad: "Laptop", fiyat: 30000, gorsel: "https://via.placeholder.com/150", baslik: "Hızlı ve Güçlü", aciklama: "Profesyonel işler için ideal yüksek performanslı laptop.", yayinlandi: true },
      { id: 3, ad: "Kulaklık", fiyat: 1000, gorsel: "https://via.placeholder.com/150", baslik: "Rahat Kullanım", aciklama: "Uzun süreli kullanım için ergonomik tasarım.", yayinlandi: true },
    ];

    // Log kaydı oluşturma
    const logKaydiOlustur = (islem, urun, kullanici, setHata) => {
      const logData = {
        islem: islem,
        urunId: urun.id,
        baslik: urun.baslik || "",
        aciklama: urun.aciklama || "",
        email: kullanici ? kullanici.email : "Anonim",
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      };
      logsRef
        .add(logData)
        .then(() => {
          console.log(`${islem} işlemi loglandı:`, logData);
        })
        .catch((error) => {
          console.error("Log kaydı hatası:", error);
          setHata("Log kaydı hatası: " + error.message);
        });
    };

    // Ana Uygulama Bileşeni
    function App() {
      const [sepet, setSepet] = React.useState([]);
      const [sayfa, setSayfa] = React.useState("urunler");
      const [kullanici, setKullanici] = React.useState(null);
      const [hata, setHata] = React.useState("");
      const [isim, setIsim] = React.useState("");
      const [kartBilgileri, setKartBilgileri] = React.useState(null);
      const [menuAcik, setMenuAcik] = React.useState(false);
      const [urunlerState, setUrunlerState] = React.useState(initialUrunler);
      const [duzenlenenUrun, setDuzenlenenUrun] = React.useState(null);
      const [adminSifre, setAdminSifre] = React.useState("");
      const [adminGiris, setAdminGiris] = React.useState(false);
      const [yeniUrun, setYeniUrun] = React.useState({
        ad: "",
        fiyat: "",
        gorsel: "",
        baslik: "",
        aciklama: "",
        yayinlandi: false,
      });
      const [loglar, setLoglar] = React.useState([]);
      const [logYukleniyor, setLogYukleniyor] = React.useState(false);

      // Kullanıcı durumunu izleme
      React.useEffect(() => {
        try {
          const unsubscribe = auth.onAuthStateChanged((user) => {
            setKullanici(user);
            console.log("Kullanıcı durumu:", user ? user.email : "Giriş yapılmadı");
            if (user) {
              db.doc(`users/${user.uid}`).onSnapshot((doc) => {
                const userData = doc.data();
                if (userData) {
                  setIsim(userData.isim || "");
                  setKartBilgileri(userData.kartBilgileri || null);
                } else {
                  db.doc(`users/${user.uid}`).set({ isim: "" })
                    .catch((error) => {
                      console.error("Kullanıcı dokümanı oluşturma hatası:", error);
                      setHata("Kullanıcı verisi oluşturulamadı: " + error.message);
                    });
                }
              }, (error) => {
                console.error("Firestore okuma hatası:", error);
                setHata("Veri okuma hatası: " + error.message);
              });
            } else {
              setKartBilgileri(null);
            }
          });
          return () => unsubscribe();
        } catch (error) {
          console.error("Auth durumu hatası:", error);
          setHata("Kullanıcı durumu alınamadı: " + error.message);
        }
      }, []);

      // Admin panelinde logları alma
      React.useEffect(() => {
        if (sayfa === "admin" && adminGiris) {
          setLogYukleniyor(true);
          console.log("Loglar yükleniyor...");
          const unsubscribe = logsRef
            .orderBy("timestamp", "desc")
            .onSnapshot(
              (snapshot) => {
                const logListesi = snapshot.docs.map((doc) => ({
                  id: doc.id,
                  ...doc.data(),
                }));
                setLoglar(logListesi);
                setLogYukleniyor(false);
                console.log("Loglar yüklendi:", logListesi);
              },
              (error) => {
                console.error("Log okuma hatası:", error);
                setHata("Loglar yüklenemedi: " + error.message);
                setLogYukleniyor(false);
              }
            );
          return () => unsubscribe();
        }
      }, [sayfa, adminGiris]);

      // Ürün durumunu izleme
      React.useEffect(() => {
        console.log("Güncel urunlerState:", urunlerState);
      }, [urunlerState]);

      // Sepete ürün ekleme
      const sepeteEkle = (urun) => {
        const mevcutUrun = sepet.find((item) => item.id === urun.id);
        if (mevcutUrun) {
          setSepet(
            sepet.map((item) =>
              item.id === urun.id ? { ...item, adet: item.adet + 1 } : item
            )
          );
        } else {
          setSepet([...sepet, { ...urun, adet: 1 }]);
        }
      };

      // Sepetten ürün çıkarma
      const sepettenCikar = (urunId) => {
        setSepet(sepet.filter((item) => item.id !== urunId));
      };

      // Toplam fiyat hesaplama
      const toplamFiyat = sepet.reduce(
        (toplam, item) => toplam + item.fiyat * item.adet,
        0
      );

      // Kayıt olma
      const handleKayit = (email, sifre) => {
        try {
          auth
            .createUserWithEmailAndPassword(email, sifre)
            .then((userCredential) => {
              const user = userCredential.user;
              db.doc(`users/${user.uid}`).set({ email: user.email, isim: "" })
                .then(() => {
                  setHata("");
                  setSayfa("urunler");
                  setMenuAcik(false);
                })
                .catch((error) => {
                  setHata("Firestore yazma hatası: " + error.message);
                });
            })
            .catch((error) => {
              setHata("Kayıt hatası: " + (error.message || "Bilinmeyen hata"));
            });
        } catch (error) {
          setHata("Kayıt işlemi hatası: " + error.message);
        }
      };

      // Giriş yapma
      const handleGiris = (email, sifre) => {
        try {
          auth
            .signInWithEmailAndPassword(email, sifre)
            .then(() => {
              setHata("");
              setSayfa("urunler");
              setMenuAcik(false);
            })
            .catch((error) => {
              setHata("Giriş hatası: " + (error.message || "Bilinmeyen hata"));
            });
        } catch (error) {
          setHata("Giriş işlemi hatası: " + error.message);
        }
      };

      // Çıkış yapma
      const handleCikis = () => {
        try {
          auth.signOut().then(() => {
            setSayfa("urunler");
            setIsim("");
            setKartBilgileri(null);
            setMenuAcik(false);
          });
        } catch (error) {
          setHata("Çıkış hatası: " + error.message);
        }
      };

      // Kredi kartı bilgilerini kaydetme
      const handleOdeme = (kartNumarasi, adSoyad, sonKullanim, cvv) => {
        if (!kullanici) {
          setHata("Kart bilgilerini kaydetmek için önce giriş yapmalısınız!");
          return;
        }

        const kartBilgileri = {
          kartNumarasi,
          adSoyad,
          sonKullanim,
          cvv,
          timestamp: new Date().toISOString()
        };

        try {
          db.doc(`users/${kullanici.uid}`).set(
            { kartBilgileri: kartBilgileri },
            { merge: true }
          ).then(() => {
            console.log("Kart bilgileri Firestore'a kaydedildi:", kartBilgileri);
            setKartBilgileri(kartBilgileri);
            alert("Ödeme işlemi tamamlandı! (Simülasyon) - Kart bilgileri kaydedildi.");
          }).catch((error) => {
            console.error("Firestore yazma hatası:", error);
            setHata("Kart bilgileri kaydedilemedi: " + error.message);
          });
        } catch (error) {
          console.error("Kart bilgileri kaydetme hatası:", error);
          setHata("Kart bilgileri kaydedilemedi: " + error.message);
        }
      };

      // Admin şifre kontrolü
      const handleAdminGiris = () => {
        if (adminSifre === "admin123") {
          setAdminGiris(true);
          setHata("");
          setSayfa("admin");
          setMenuAcik(false);
        } else {
          setHata("Yanlış şifre! Lütfen tekrar deneyin.");
        }
      };

      // Ürün ekleme
      const handleYeniUrunEkle = () => {
        if (!yeniUrun.ad || !yeniUrun.fiyat || !yeniUrun.gorsel) {
          setHata("Lütfen tüm zorunlu alanları doldurun!");
          return;
        }
        const yeniId = urunlerState.length ? Math.max(...urunlerState.map(u => u.id)) + 1 : 1;
        const yeniUrunData = { id: yeniId, ...yeniUrun, fiyat: parseFloat(yeniUrun.fiyat), yayinlandi: yeniUrun.yayinlandi };
        setUrunlerState([...urunlerState, yeniUrunData]);
        setYeniUrun({ ad: "", fiyat: "", gorsel: "", baslik: "", aciklama: "", yayinlandi: false });
        setHata("");
        logKaydiOlustur("ekleme", yeniUrunData, kullanici, setHata);
      };

      // Ürün silme
      const handleUrunSil = (urunId) => {
        const urun = urunlerState.find((u) => u.id === urunId);
        if (urun) {
          const yeniUrunler = urunlerState.filter((u) => u.id !== urunId);
          setUrunlerState(yeniUrunler);
          logKaydiOlustur("silme", urun, kullanici, setHata);
          console.log(`Ürün silindi: ${urun.ad}, ID: ${urunId}`);
          alert(`Ürün silindi: ${urun.ad}`);
        } else {
          console.error(`Ürün bulunamadı: ID: ${urunId}`);
          setHata("Silinecek ürün bulunamadı!");
        }
      };

      // Ürün düzenleme
      const handleUrunDuzenle = (urun) => {
        setDuzenlenenUrun({ ...urun });
      };

      const handleKaydet = () => {
        if (duzenlenenUrun) {
          setUrunlerState(urunlerState.map((urun) =>
            urun.id === duzenlenenUrun.id ? { ...urun, baslik: duzenlenenUrun.baslik, aciklama: duzenlenenUrun.aciklama, yayinlandi: duzenlenenUrun.yayinlandi } : urun
          ));
          logKaydiOlustur("duzenleme", duzenlenenUrun, kullanici, setHata);
          setDuzenlenenUrun(null);
        }
      };

      const handleDegisiklik = (e) => {
        const { name, value } = e.target;
        setDuzenlenenUrun({ ...duzenlenenUrun, [name]: name === "yayinlandi" ? value === "true" : value });
      };

      const handleYeniUrunDegisiklik = (e) => {
        const { name, value, type, checked } = e.target;
        setYeniUrun({ ...yeniUrun, [name]: type === "checkbox" ? checked : value });
      };

      return (
        <div className="container mx-auto p-4 sm:p-6 min-h-screen">
          <header className="flex justify-between items-center mb-6">
            <img
              src="https://i.pinimg.com/736x/34/47/a0/3447a0c9bbdf4719e348ca2e5a304ec7.jpg"
              alt="Site Logosu"
              className="h-12 sm:h-16"
            />
            <div className="relative">
              <button
                onClick={() => setMenuAcik(!menuAcik)}
                className="p-2 bg-gray-800 rounded focus:outline-none md:hidden hover:bg-gray-700 transition"
              >
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
              </button>
              {menuAcik && (
                <div className="absolute top-12 right-0 mt-2 w-56 bg-gray-800 rounded-lg shadow-xl z-20 transform transition-all duration-300 ease-in-out scale-95 md:scale-100">
                  {kullanici ? (
                    <div className="p-2">
                      <p className="px-4 py-2 text-sm text-gray-300">Hoş geldin, {kullanici.email} ({isim})</p>
                      <button
                        onClick={handleCikis}
                        className="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700 rounded"
                      >
                        Çıkış Yap
                      </button>
                    </div>
                  ) : (
                    <>
                      <button
                        onClick={() => { setSayfa("giris"); setMenuAcik(false); }}
                        className="block w-full text-left px-4 py-2 text-sm text-blue-400 hover:bg-gray-700 rounded"
                      >
                        Giriş Yap
                      </button>
                      <button
                        onClick={() => { setSayfa("kayit"); setMenuAcik(false); }}
                        className="block w-full text-left px-4 py-2 text-sm text-green-400 hover:bg-gray-700 rounded"
                      >
                        Kayıt Ol
                      </button>
                    </>
                  )}
                  <button
                    onClick={() => { setSayfa("sepet"); setMenuAcik(false); }}
                    className="block w-full text-left px-4 py-2 text-sm text-blue-400 hover:bg-gray-700 rounded"
                  >
                    Sepet ({sepet.length})
                  </button>
                  <button
                    onClick={() => { setSayfa("adminGiris"); setMenuAcik(false); }}
                    className="block w-full text-left px-4 py-2 text-sm text-purple-400 hover:bg-gray-700 rounded"
                  >
                    Admin Paneli
                  </button>
                </div>
              )}
              <div className="hidden md:flex md:items-center md:space-x-3">
                {kullanici ? (
                  <>
                    <span className="text-sm">Hoş geldin, {kullanici.email} ({isim})</span>
                    <button
                      onClick={handleCikis}
                      className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
                    >
                      Çıkış Yap
                    </button>
                  </>
                ) : (
                  <>
                    <button
                      onClick={() => setSayfa("giris")}
                      className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                    >
                      Giriş Yap
                    </button>
                    <button
                      onClick={() => setSayfa("kayit")}
                      className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                    >
                      Kayıt Ol
                    </button>
                  </>
                )}
                <button
                  onClick={() => setSayfa("sepet")}
                  className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                >
                  Sepet ({sepet.length})
                </button>
                <button
                  onClick={() => setSayfa("adminGiris")}
                  className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
                >
                  Admin Paneli
                </button>
              </div>
            </div>
          </header>

          {hata && (
            <p className="text-red-400 bg-red-900 bg-opacity-50 p-3 rounded-lg mb-6 animate-pulse">{hata}</p>
          )}

          {sayfa === "urunler" && (
            <div>
              <img
                src="https://i.pinimg.com/736x/82/aa/1a/82aa1acfa9c16c0ebe6b48712a84e121.jpg"
                alt="Site Baneri"
                className="w-full h-40 sm:h-56 object-cover mb-6 rounded-lg"
              />
              <h2 className="text-2xl sm:text-3xl font-bold mb-6">Ürünler</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {urunlerState
                  .filter((urun) => urun.yayinlandi)
                  .map((urun) => (
                    <div key={urun.id} className="border border-gray-700 p-4 rounded-lg shadow-lg bg-gray-800 hover:shadow-xl transition">
                      <img
                        src={urun.gorsel}
                        alt={urun.ad}
                        className="w-full h-40 object-cover mb-4 rounded"
                      />
                      <h3 className="text-xl font-semibold">{urun.ad}</h3>
                      <p className="text-md text-gray-300">{urun.baslik}</p>
                      <p className="text-sm text-gray-400 mb-3">{urun.aciklama}</p>
                      <p className="text-lg font-bold">{urun.fiyat} TL</p>
                      <button
                        onClick={() => sepeteEkle(urun)}
                        className="bg-green-600 text-white px-4 py-2 rounded-lg mt-3 w-full hover:bg-green-700 transition"
                      >
                        Sepete Ekle
                      </button>
                    </div>
                  ))}
              </div>
            </div>
          )}

          {sayfa === "sepet" && (
            <div>
              <h2 className="text-2xl sm:text-3xl font-bold mb-6">Sepet</h2>
              {sepet.length === 0 ? (
                <p className="text-gray-400">Sepetiniz boş.</p>
              ) : (
                <div>
                  {sepet.map((item) => (
                    <div
                      key={item.id}
                      className="flex justify-between items-center border-b border-gray-700 py-3"
                    >
                      <div>
                        <h3 className="text-lg">{item.ad}</h3>
                        <p className="text-gray-400">{item.fiyat} TL x {item.adet} = {item.fiyat * item.adet} TL</p>
                      </div>
                      <button
                        onClick={() => sepettenCikar(item.id)}
                        className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
                      >
                        Kaldır
                      </button>
                    </div>
                  ))}
                  <p className="text-xl font-bold mt-6">Toplam: {toplamFiyat} TL</p>
                  <div className="mt-6 flex flex-col sm:flex-row sm:space-x-3">
                    <button
                      onClick={() => setSayfa("odeme")}
                      className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition mb-3 sm:mb-0"
                    >
                      Ödeme Yap
                    </button>
                    <button
                      onClick={() => setSayfa("urunler")}
                      className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition"
                    >
                      Geri Dön
                    </button>
                  </div>
                </div>
              )}
            </div>
          )}

          {sayfa === "odeme" && (
            <div>
              <h2 className="text-2xl sm:text-3xl font-bold mb-6">Ödeme</h2>
              <div className="border border-gray-700 p-6 rounded-lg bg-gray-800">
                <p className="text-yellow-400 mb-4 bg-yellow-900 bg-opacity-50 p-3 rounded">
                  ⚠️ Bu bir demo uygulamasıdır! Lütfen gerçek kredi kartı bilgilerinizi girmeyin. Test için rastgele veriler kullanın.
                </p>
                {kartBilgileri && (
                  <div className="mb-6 p-4 border border-gray-600 rounded-lg bg-gray-700">
                    <h3 className="text-lg font-semibold mb-2">Kayıtlı Kart Bilgileri</h3>
                    <p>Kart Numarası: {kartBilgileri.kartNumarasi}</p>
                    <p>Ad Soyad: {kartBilgileri.adSoyad}</p>
                    <p>Son Kullanım: {kartBilgileri.sonKullanim}</p>
                    <p>CVV: {kartBilgileri.cvv}</p>
                    <p>Kaydedilme Tarihi: {kartBilgileri.timestamp}</p>
                  </div>
                )}
                <h3 className="text-xl font-semibold mb-3">Kredi Kartı Bilgileri</h3>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Kart Numarası</label>
                  <input
                    id="kartNumarasi"
                    type="text"
                    placeholder="1234 5678 9012 3456"
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Ad Soyad</label>
                  <input
                    id="adSoyad"
                    type="text"
                    placeholder="Ad Soyad"
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="flex mb-4 space-x-3">
                  <div className="w-1/2">
                    <label className="block mb-1 text-sm">Son Kullanım</label>
                    <input
                      id="sonKullanim"
                      type="text"
                      placeholder="AA/YY"
                      className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div className="w-1/2">
                    <label className="block mb-1 text-sm">CVV</label>
                    <input
                      id="cvv"
                      type="text"
                      placeholder="123"
                      className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div className="flex flex-col sm:flex-row sm:space-x-3">
                  <button
                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition mb-3 sm:mb-0"
                    onClick={() => {
                      const kartNumarasi = document.getElementById("kartNumarasi").value;
                      const adSoyad = document.getElementById("adSoyad").value;
                      const sonKullanim = document.getElementById("sonKullanim").value;
                      const cvv = document.getElementById("cvv").value;
                      if (!kartNumarasi || !adSoyad || !sonKullanim || !cvv) {
                        setHata("Lütfen tüm alanları doldurun!");
                        return;
                      }
                      handleOdeme(kartNumarasi, adSoyad, sonKullanim, cvv);
                    }}
                  >
                    Ödemeyi Tamamla
                  </button>
                  <button
                    onClick={() => setSayfa("sepet")}
                    className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition"
                  >
                    Geri Dön
                  </button>
                </div>
              </div>
            </div>
          )}

          {sayfa === "giris" && (
            <div>
              <h2 className="text-2xl sm:text-3xl font-bold mb-6">Giriş Yap</h2>
              <div className="border border-gray-700 p-6 rounded-lg bg-gray-800">
                <div className="mb-4">
                  <label className="block mb-1 text-sm">E-posta</label>
                  <input
                    id="girisEmail"
                    type="email"
                    placeholder="ornek@ornek.com"
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Şifre</label>
                  <input
                    id="girisSifre"
                    type="password"
                    placeholder="Şifreniz"
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="flex flex-col sm:flex-row sm:space-x-3">
                  <button
                    onClick={() => {
                      const email = document.getElementById("girisEmail").value;
                      const sifre = document.getElementById("girisSifre").value;
                      handleGiris(email, sifre);
                    }}
                    className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition mb-3 sm:mb-0"
                  >
                    Giriş Yap
                  </button>
                  <button
                    onClick={() => setSayfa("urunler")}
                    className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition"
                  >
                    Geri Dön
                  </button>
                </div>
              </div>
            </div>
          )}

          {sayfa === "kayit" && (
            <div>
              <h2 className="text-2xl sm:text-3xl font-bold mb-6">Kayıt Ol</h2>
              <div className="border border-gray-700 p-6 rounded-lg bg-gray-800">
                <div className="mb-4">
                  <label className="block mb-1 text-sm">E-posta</label>
                  <input
                    id="kayitEmail"
                    type="email"
                    placeholder="ornek@ornek.com"
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Şifre</label>
                  <input
                    id="kayitSifre"
                    type="password"
                    placeholder="Şifreniz"
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="flex flex-col sm:flex-row sm:space-x-3">
                  <button
                    onClick={() => {
                      const email = document.getElementById("kayitEmail").value;
                      const sifre = document.getElementById("kayitSifre").value;
                      handleKayit(email, sifre);
                    }}
                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition mb-3 sm:mb-0"
                  >
                    Kayıt Ol
                  </button>
                  <button
                    onClick={() => setSayfa("urunler")}
                    className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition"
                  >
                    Geri Dön
                  </button>
                </div>
              </div>
            </div>
          )}

          {sayfa === "adminGiris" && (
            <div>
              <h2 className="text-2xl sm:text-3xl font-bold mb-6">Admin Paneli Giriş</h2>
              <div className="border border-gray-700 p-6 rounded-lg bg-gray-800">
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Şifre</label>
                  <input
                    type="password"
                    value={adminSifre}
                    onChange={(e) => setAdminSifre(e.target.value)}
                    placeholder="Şifrenizi girin"
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
                <div className="flex flex-col sm:flex-row sm:space-x-3">
                  <button
                    onClick={handleAdminGiris}
                    className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition mb-3 sm:mb-0"
                  >
                    Giriş Yap
                  </button>
                  <button
                    onClick={() => setSayfa("urunler")}
                    className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition"
                  >
                    Geri Dön
                  </button>
                </div>
              </div>
            </div>
          )}

          {sayfa === "admin" && adminGiris && (
            <div>
              <h2 className="text-2xl sm:text-3xl font-bold mb-6">Admin Paneli</h2>
              <div className="border border-gray-700 p-6 rounded-lg bg-gray-800 mb-6">
                <h3 className="text-xl font-semibold mb-3">Yeni Ürün Ekle</h3>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Ürün Adı</label>
                  <input
                    type="text"
                    name="ad"
                    value={yeniUrun.ad}
                    onChange={handleYeniUrunDegisiklik}
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Fiyat</label>
                  <input
                    type="number"
                    name="fiyat"
                    value={yeniUrun.fiyat}
                    onChange={handleYeniUrunDegisiklik}
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Görsel URL</label>
                  <input
                    type="text"
                    name="gorsel"
                    value={yeniUrun.gorsel}
                    onChange={handleYeniUrunDegisiklik}
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Başlık</label>
                  <input
                    type="text"
                    name="baslik"
                    value={yeniUrun.baslik}
                    onChange={handleYeniUrunDegisiklik}
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1 text-sm">Açıklama</label>
                  <textarea
                    name="aciklama"
                    value={yeniUrun.aciklama}
                    onChange={handleYeniUrunDegisiklik}
                    className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                </div>
                <div className="mb-4 flex items-center">
                  <label className="block mr-2 text-sm">Yayınla</label>
                  <input
                    type="checkbox"
                    name="yayinlandi"
                    checked={yeniUrun.yayinlandi}
                    onChange={handleYeniUrunDegisiklik}
                    className="mr-2"
                  />
                  <span className="text-sm">Evet, herkes görsün</span>
                </div>
                <button
                  onClick={handleYeniUrunEkle}
                  className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition w-full sm:w-auto"
                >
                  Ürün Ekle
                </button>
              </div>

              <h3 className="text-xl font-semibold mb-3">Ürün Listesi</h3>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {urunlerState.map((urun) => (
                  <div key={urun.id} className="border border-gray-700 p-4 rounded-lg shadow-lg bg-gray-800 hover:shadow-xl transition">
                    <img
                      src={urun.gorsel}
                      alt={urun.ad}
                      className="w-full h-40 object-cover mb-4 rounded"
                    />
                    <h3 className="text-xl font-semibold">{urun.ad}</h3>
                    <p className="text-md text-gray-300">{urun.baslik}</p>
                    <p className="text-sm text-gray-400 mb-3">{urun.aciklama}</p>
                    <p className="text-lg font-bold">{urun.fiyat} TL</p>
                    <p className="text-sm text-gray-400 mb-3">Yayınlandı: {urun.yayinlandi ? "Evet" : "Hayır"}</p>
                    <div className="flex flex-col sm:flex-row sm:space-x-3">
                      <button
                        onClick={() => handleUrunDuzenle(urun)}
                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition mb-3 sm:mb-0"
                      >
                        Düzenle
                      </button>
                      <button
                        onClick={() => handleUrunSil(urun.id)}
                        className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
                      >
                        Sil
                      </button>
                    </div>
                  </div>
                ))}
              </div>

              <div className="border border-gray-700 p-6 rounded-lg bg-gray-800 mt-6">
                <h3 className="text-xl font-semibold mb-3">İşlem Logları</h3>
                {logYukleniyor ? (
                  <p className="text-gray-400">Yükleniyor...</p>
                ) : loglar.length === 0 ? (
                  <p className="text-gray-400">Henüz log kaydı yok.</p>
                ) : (
                  <div className="space-y-4">
                    {loglar.map((log) => (
                      <div key={log.id} className="border-b border-gray-700 py-3">
                        <p><strong>İşlem:</strong> {log.islem}</p>
                        <p><strong>Ürün ID:</strong> {log.urunId}</p>
                        <p><strong>Başlık:</strong> {log.baslik}</p>
                        <p><strong>Açıklama:</strong> {log.aciklama}</p>
                        <p><strong>E-posta:</strong> {log.email}</p>
                        <p><strong>Tarih:</strong> {log.timestamp?.toDate().toLocaleString() || "Tarih bilgisi eksik"}</p>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              {duzenlenenUrun && (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
                  <div className="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md">
                    <h3 className="text-xl font-semibold mb-4">Ürün Düzenle</h3>
                    <div className="mb-4">
                      <label className="block mb-1 text-sm">Başlık</label>
                      <input
                        type="text"
                        name="baslik"
                        value={duzenlenenUrun.baslik || ""}
                        onChange={handleDegisiklik}
                        className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                      />
                    </div>
                    <div className="mb-4">
                      <label className="block mb-1 text-sm">Açıklama</label>
                      <textarea
                        name="aciklama"
                        value={duzenlenenUrun.aciklama || ""}
                        onChange={handleDegisiklik}
                        className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                      />
                    </div>
                    <div className="mb-4">
                      <label className="block mb-1 text-sm">Yayınla</label>
                      <select
                        name="yayinlandi"
                        value={duzenlenenUrun.yayinlandi}
                        onChange={handleDegisiklik}
                        className="border border-gray-600 p-2 w-full rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
                      >
                        <option value={true}>Evet, herkes görsün</option>
                        <option value={false}>Hayır, gizli kalsın</option>
                      </select>
                    </div>
                    <div className="flex flex-col sm:flex-row sm:space-x-3">
                      <button
                        onClick={handleKaydet}
                        className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition mb-3 sm:mb-0"
                      >
                        Kaydet
                      </button>
                      <button
                        onClick={() => setDuzenlenenUrun(null)}
                        className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
                      >
                        İptal
                      </button>
                    </div>
                  </div>
                </div>
              )}
              <button
                onClick={() => { setAdminGiris(false); setSayfa("urunler"); setAdminSifre(""); }}
                className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition mt-6"
              >
                Çıkış Yap
              </button>
            </div>
          )}

          <footer className="mt-12 text-center">
            <p className="text-gray-400">İletişim: Bizi takip et!</p>
            <a
              href="https://www.instagram.com/kemal.1905__"
              target="_blank"
              rel="noopener noreferrer"
              className="text-blue-400 hover:underline"
            >
              Instagram
            </a>
          </footer>
        </div>
      );
    }

    // React uygulamasını render etme
    try {
      console.log("React render başlıyor...");
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
      console.log("React uygulaması render edildi");
    } catch (error) {
      console.error("Render hatası:", error);
      document.getElementById("root").innerHTML = "Uygulama yüklenemedi. Lütfen konsolu kontrol edin.";
    }
  </script>
</body>
</html>
