<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>E-Ticaret Sitesi</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase 8 SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<style>
  body {
    background-color: #000;
    color: #ccc;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    background-color: #111;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
  }
  header img.logo {
    height: 50px;
  }
  /* Hamburger icon */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a {
    color: #ccc;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #00aaff;
  }
  /* Mobil görünüm */
  @media(max-width: 768px) {
    nav {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background-color: #111;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px 0;
      display: none;
      z-index: 100;
    }
    nav.active {
      display: flex;
    }
    .hamburger {
      display: flex;
    }
  }
  main {
    padding: 20px;
    text-align: center;
  }
  .btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  input[type=email], input[type=password] {
    width: 100%;
    max-width: 300px;
    padding: 10px;
    margin: 8px 0;
    background: #222;
    border: 1px solid #444;
    color: #eee;
    border-radius: 4px;
  }
  .link {
    color: #00aaff;
    cursor: pointer;
    text-decoration: underline;
    margin-left: 5px;
  }
  footer {
    background: #111;
    color: #884400; /* bryaz / kahverengi */
    text-align: center;
    padding: 15px;
    margin-top: 40px;
  }
  footer a {
    color: #0099ff; /* instagram mavi */
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <!-- Logo -->
  <img class="logo" src="https://via.placeholder.com/200x50?text=LOGO" alt="Logo" />

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>

  <!-- Menü -->
  <nav id="nav-menu">
    <a href="#" id="home-link">Ana Sayfa</a>
    <a href="#" id="cart-link">Sepet</a>
  </nav>
</header>

<!-- Giriş / Kayıt container -->
<div id="auth-container" style="max-width:400px; margin: 40px auto;">

  <div id="login-page">
    <h2>Giriş Yap</h2>
    <input id="email-login" type="email" placeholder="Email" />
    <input id="password-login" type="password" placeholder="Şifre" />
    <button class="btn" onclick="login()">Giriş Yap</button>
    <p>Hesabınız yok mu?
      <span class="link" onclick="showRegister()">Kayıt Ol</span>
    </p>
  </div>

  <div id="register-page" style="display:none;">
    <h2>Kayıt Ol</h2>
    <input id="email-register" type="email" placeholder="Email" />
    <input id="password-register" type="password" placeholder="Şifre" />
    <button class="btn" onclick="register()">Kayıt Ol</button>
    <p>Zaten hesabınız var mı?
      <span class="link" onclick="showLogin()">Giriş Yap</span>
    </p>
  </div>
</div>

<!-- Site içeriği -->
<div id="site-container" style="display:none;">
  <main>
    <h1>Hoşgeldiniz E-Ticaret Sitesine</h1>
    <p>Buraya senin mevcut site içeriğin gelecek...</p>
    <button class="btn" onclick="logout()">Çıkış Yap</button>
  </main>
</div>

<footer>
  İletişim: Instagram <a href="https://www.instagram.com/_kemal1905_/" target="_blank">_kemal1905_</a>
</footer>

<script>
  // Hamburger menü toggle
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');
  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });

  // Firebase yapılandırması
  var firebaseConfig = {
    apiKey: "AIzaSyDGZ_0sb0XEYY0RbQ3qk_BWToXw0CPt0II",
    authDomain: "e-ticaret-74b1c.firebaseapp.com",
    projectId: "e-ticaret-74b1c",
    storageBucket: "e-ticaret-74b1c.appspot.com",
    messagingSenderId: "547307588836",
    appId: "1:547307588836:web:f07b04c5d1b6300efe70f1",
    measurementId: "G-GTL1NTV1G1"
  };
  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();

  function showRegister() {
    document.getElementById('login-page').style.display = 'none';
    document.getElementById('register-page').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('login-page').style.display = 'block';
    document.getElementById('register-page').style.display = 'none';
  }

  function register() {
    var email = document.getElementById('email-register').value;
    var password = document.getElementById('password-register').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert('Kayıt başarılı! Giriş yapabilirsiniz.');
        showLogin();
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  function login() {
    var email = document.getElementById('email-login').value;
    var password = document.getElementById('password-login').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('site-container').style.display = 'block';
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  function logout() {
    auth.signOut().then(() => {
      document.getElementById('auth-container').style.display = 'block';
      document.getElementById('site-container').style.display = 'none';
    });
  }

  auth.onAuthStateChanged(function(user) {
    if (user) {
      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('site-container').style.display = 'block';
    } else {
      document.getElementById('auth-container').style.display = 'block';
      document.getElementById('site-container').style.display = 'none';
    }
  });
</script>

</body>
</html>
