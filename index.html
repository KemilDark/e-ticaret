<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Ticaret Sitesi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ekstra stil gerek yok */
  </style>
</head>
<body class="bg-black text-gray-200 font-sans">
  <!-- Navbar -->
  <nav class="bg-gray-900 text-gray-100 p-4 relative">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Sol taraf: Logo ve Hamburger yan yana -->
      <div class="flex items-center space-x-3">
        <img
          src="https://i.pinimg.com/736x/2f/a2/95/2fa295864c72647e66a0d11b5577ce61.jpg"
          alt="Mağaza Logosu"
          class="h-12 w-auto object-contain"
        />
        <!-- Hamburger Button -->
        <button
          id="hamburger-btn"
          class="text-white focus:outline-none md:hidden"
          aria-label="Menüyü aç"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="white"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Masaüstü menü (sadece Sepet) -->
      <div
        id="nav-menu"
        class="hidden md:flex md:items-center md:space-x-4"
      >
        <a
          href="#"
          class="px-4 hover:underline"
          onclick="showCart(); return false;"
          >Sepet (<span id="cart-count">0</span>)</a
        >
      </div>
    </div>

    <!-- Mobil Menü (sadece Sepet) -->
    <div
      id="mobile-menu"
      class="hidden md:hidden bg-gray-800 mt-2 rounded shadow-md p-4 space-y-2 absolute top-16 left-0 right-0 z-20"
    >
      <a
        href="#"
        class="block px-4 py-2 hover:bg-gray-700 rounded"
        onclick="showCart(); toggleMobileMenu(); return false;"
        >Sepet (<span id="cart-count">0</span>)</a
      >
    </div>
  </nav>

  <!-- Banner ve İçerik -->
  <div class="container mx-auto mt-6">
    <div id="home" class="text-center">
      <h2 class="text-3xl font-bold mb-4">Hoş Geldiniz!</h2>
      <p class="text-lg text-gray-400 mb-6">
        En iyi ürünleri keşfetmek için Sepet sayfasına gidin.
      </p>
      <img
        src="https://i.pinimg.com/736x/82/aa/1a/82aa1acfa9c16c0ebe6b48712a84e121.jpg"
        alt="Mağaza Banner"
        class="w-full h-64 object-cover rounded"
      />
    </div>

    <!-- Sepet Sayfası -->
    <div id="cart" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Sepetiniz</h2>
      <p>Sepetinizde ürün bulunmamaktadır.</p>
    </div>
  </div>

  <script>
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    const navMenu = document.getElementById("nav-menu");
    const home = document.getElementById("home");
    const cartPage = document.getElementById("cart");

    function toggleMobileMenu() {
      if (mobileMenu.classList.contains("hidden")) {
        // Menü açılıyor
        mobileMenu.classList.remove("hidden");
        navMenu.classList.add("hidden"); // Masaüstü menüyü gizle (mobilde zaten gizli)
      } else {
        // Menü kapanıyor
        mobileMenu.classList.add("hidden");
        navMenu.classList.remove("hidden"); // Masaüstü menüyü geri göster
      }
    }

    hamburgerBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      toggleMobileMenu();
    });

    document.addEventListener("click", (e) => {
      if (
        !mobileMenu.contains(e.target) &&
        !hamburgerBtn.contains(e.target)
      ) {
        mobileMenu.classList.add("hidden");
        navMenu.classList.remove("hidden");
      }
    });

    function showCart() {
      home.classList.add("hidden");
      cartPage.classList.remove("hidden");
      // Menü mobilse kapat
      mobileMenu.classList.add("hidden");
      navMenu.classList.remove("hidden");
    }

    // Başlangıçta ana sayfa gösterilsin
    home.classList.remove("hidden");
    cartPage.classList.add("hidden");
  </script>
</body>
</html>
