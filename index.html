<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Ticaret Sitesi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase Configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDGZ_0sb0XEYY0RbQ3qk_BWToXw0CPt0II",
      authDomain: "e-ticaret-74b1c.firebaseapp.com",
      projectId: "e-ticaret-74b1c",
      storageBucket: "e-ticaret-74b1c.firebasestorage.app",
      messagingSenderId: "547307588836",
      appId: "1:547307588836:web:f07b04c5d1b6300efe70f1",
      measurementId: "G-GTL1NTV1G1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check user authentication state
    onAuthStateChanged(auth, (user) => {
      const authSection = document.getElementById("auth-section");
      const welcomeSection = document.getElementById("welcome-section");
      const userEmail = document.getElementById("user-email");
      if (user) {
        authSection.classList.add("hidden");
        welcomeSection.classList.remove("hidden");
        userEmail.textContent = user.email;
      } else {
        authSection.classList.remove("hidden");
        welcomeSection.classList.add("hidden");
      }
    });

    // Register user
    window.registerUser = function() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Kayıt başarılı!"))
        .catch((error) => alert("Kayıt hatası: " + error.message));
    };

    // Login user
    window.loginUser = function() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Giriş başarılı!"))
        .catch((error) => alert("Giriş hatası: " + error.message));
    };

    // Logout user
    window.logoutUser = function() {
      signOut(auth)
        .then(() => alert("Çıkış yapıldı."))
        .catch((error) => alert("Çıkış hatası: " + error.message));
    };
  </script>
</head>
<body class="bg-black text-gray-200 font-sans">
  <nav class="bg-gray-900 text-gray-100 p-4 flex justify-between items-center">
    <img src="https://i.pinimg.com/736x/2f/a2/95/2fa295864c72647e66a0d11b5577ce61.jpg" alt="Mağaza Logosu" class="h-12 w-auto object-contain">
    <button id="hamburger-btn" class="md:hidden focus:outline-none text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </nav>

  <div id="auth-section" class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Kayıt Ol</h2>
    <input id="register-email" type="email" placeholder="E-posta" class="w-full p-2 mb-4 border rounded">
    <input id="register-password" type="password" placeholder="Şifre" class="w-full p-2 mb-4 border rounded">
    <button onclick="registerUser()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Kayıt Ol</button>

    <h2 class="text-2xl font-bold mt-8 mb-4">Giriş Yap</h2>
    <input id="login-email" type="email" placeholder="E-posta" class="w-full p-2 mb-4 border rounded">
    <input id="login-password" type="password" placeholder="Şifre" class="w-full p-2 mb-4 border rounded">
    <button onclick="loginUser()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Giriş Yap</button>
  </div>

  <div id="welcome-section" class="container mx-auto p-6 hidden">
    <h2 class="text-2xl font-bold mb-4">Hoş Geldiniz, <span id="user-email"></span></h2>
    <button onclick="logoutUser()" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Çıkış Yap</button>
  </div>

  <script>
    const hamburgerBtn = document.getElementById("hamburger-btn");
    hamburgerBtn.addEventListener("click", () => {
      const authSection = document.getElementById("auth-section");
      const welcomeSection = document.getElementById("welcome-section");
      authSection.classList.toggle("hidden");
      welcomeSection.classList.add("hidden");
    });
  </script>
</body>
</html>
